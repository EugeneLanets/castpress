<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app" class="main-layout">
      <header class="header">
        <div class="container container_size_large header-layout">
          <img src="logo.svg" alt="" class="logo" />
          <nav>
            <ul class="header-menu">
              <li class="header-menu__item">
                <a href="episodes.html" class="header-menu__link">Episodes</a>
                <button class="iconic-button">
                  <svg class="svg-icon">
                    <use xlink:href="sprite.svg#icon_arrow_down"></use>
                  </svg>
                </button>
              </li>
              <li class="header-menu__item">
                <a href="blog.html" class="header-menu__link">Blog</a>
              </li>
              <li class="header-menu__item">
                <a href="contact.html" class="header-menu__link">contact</a>
              </li>
              <li class="header-menu__item header-menu__item_accent">
                <svg class="svg-icon svg-icon_size_double">
                  <use xlink:href="sprite.svg#icon_heart"></use>
                </svg>
                <a href="donate.html" class="header-menu__link">donate</a>
              </li>
              <li class="header-menu__item">
                <button class="iconic-button">
                  <svg class="svg-icon svg-icon_size_double">
                    <use xlink:href="sprite.svg#icon_search"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="content-layout container container_size_small">
        <figure class="current-episode">
          <img
            class="current-episode__cover"
            src="/images/episodes/current_episode_cover.jpg"
            alt="Current episode cover"
          />
          <h1 class="current-episode__title heading_level_1">
            How to rapidly test any experience!
          </h1>
          <div class="current-episode__player player">
            <button class="iconic-button player__button-play">
              <svg class="player__icon">
                <use xlink:href="sprite.svg#icon_play"></use>
              </svg>
            </button>
            <div class="player__bar">
              <div class="player__progress"></div>
            </div>
            <button class="iconic-button player__button-volume">
              <svg class="player__icon">
                <use xlink:href="sprite.svg#icon_volume"></use>
              </svg>
            </button>
            <button class="iconic-button player__button-download">
              <svg class="player__icon">
                <use xlink:href="sprite.svg#icon_download"></use>
              </svg>
            </button>
          </div>
          <div class="current-episode__sources sources">
            <h6 class="heading_level_6 sources__title">Listen on</h6>
            <ul class="sources__list">
              <li class="sources__item">
                <a
                  href="https://spotify.com"
                  class="sources__link"
                  target="_blank"
                >
                  <svg class="sources__icon">
                    <use xlink:href="sprite.svg#icon_spotify"></use>
                  </svg>
                </a>
              </li>
              <li class="sources__item">
                <a
                  href="https://soundcloud.com"
                  class="sources__link"
                  target="_blank"
                >
                  <svg class="sources__icon sources__icon_bigger">
                    <use xlink:href="sprite.svg#icon_soundcloud"></use>
                  </svg>
                </a>
              </li>
              <li class="sources__item">
                <a
                  href="https://podcasts.apple.com"
                  class="sources__link"
                  target="_blank"
                >
                  <svg class="sources__icon">
                    <use xlink:href="sprite.svg#icon_apple"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </figure>
        <section class="episodes">Episodes</section>
        <section class="blog">Blog</section>
      </main>
      <footer class="container container_size_small">Footer</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
